        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/9ca8c101.bootstrap.css">
        <link rel="stylesheet" href="styles/576c6595.font-awesome.css">
        <link rel="stylesheet" href="styles/e925c087.main.css">
        <script src="scripts/vendor/cf69c6f2.modernizr.min.js"></script>

    </head>
    <body>
        <script type="text/template" id="app_template">
            <header class="jumbotron subhead row" id="overview">
                <div class="container">
                    <h1>Feed Mixalot</h1>
                    <p class="lead">Mix multiple rss feeds into a single feed. Also, easy filtering (Coming soon).</p>
                </div>
            </header>
            <div class="container" style="margin-top:50px">
                <div class="login"></div>
                <div class="loggedin"></div>
            </div>
        </script>
        
        <script type="text/template" id="logged_in_template">
            <div class="feeds"></div>
            <button class="btn btn-large btn-block btn-inverse addFeed" type="button">Create New Feed</button>
            <br>
        </script>

        <script type="text/template" id="login_template">
            <button class="btn btn-large btn-block btn-warning" type="button">Login to Facebook</button>
        </script>

        <script type="text/template" id="feed_template">
            <div class="input-append input-prepend">
                <button class="btn copy" type="button"><i class="icon-copy"></i></button>
                <input class="span7" type="text" placeholder="<%= url %>" disabled></input>
                <span class="add-on"><span class="label label-warning name"><%= name %></span></span>
                <span class="add-on"><span class="badge badge-warning count"><%= count %></span> items</span>
                <button class="btn removeFeed" type="button"><i class="icon-trash"></i></button>
                <button class="btn edit" type="button"><i class="icon-pencil"></i></button>
            </div>
            <div class="well editor" style="display:none">
                <div class="input-prepend input-append">
                    <span class="add-on">Name: </span>
                    <input class="name" type="text" value="<%= name %>">
                </div>
                <div class="urls">
                </div>
                <div class="input-append">
                    <input class="input url span8" id="prependedInput" type="text" placeholder="Add Rss Feed">
                    <button class="btn addUrl disabled" type="button"><i class="icon-plus"></i></button>
                </div>
            </div>
        </script>

        <script type="text/template" id="url_template">
            <div class="input-prepend input-append">
                <input class="input-xlarge uneditable-input span6" id="disabledInput" type="text" placeholder="<%= url %>" disabled>
                <button class="btn removeUrl" type="button"><i class="icon-trash"></i></button>
            </div>
        </script>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
